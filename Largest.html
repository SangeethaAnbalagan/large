<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest element in array</title>
    <script>
        function largest(array){
            if(array.length===0){
                return null;
            }
            let largest = array[0];

            for(i=1;i<array.length;i++){
                if(array[i]>largest){
                    largest=array[i];
                }
            }
            return largest;

        }

        const numbers = [22, 25, 2, 2, 29];
        const largestNumber = largest(numbers);
        console.log("The largest number is:", largestNumber);
    </script>
</head>
<body>
    <center>
        <h1>Find the largest number in array</h1>
        <hr>
        <h2>see console </h2>
        </center>
    
</body>
</html>
